pre-commit:
  piped: true
  commands:
    biome:
      priority: 1
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run: npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    type-check:
      priority: 2
      glob: "*.{ts,tsx}"
      run: npm run type-check
